<mat-form-field appearance="fill">
  <mat-label>Label</mat-label>
  <mat-select required>
    <mat-option *ngFor="let item of example" [value]="item">{{ item }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Label</mat-label>
  <mat-select multiple>
    <mat-option *ngFor="let item of example" [value]="item">{{ item }}</mat-option>
  </mat-select>
</mat-form-field>
